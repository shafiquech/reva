<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Reva Real Estate</title>

	<!-- Styles CSS  -->
	<link
		href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700'
		rel='stylesheet' type='text/css'>
	<link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/nifty.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{css/nifty-custom.css}" />
	<!--Nifty Premium Icon [ DEMONSTRATION ]-->
	<link th:href="@{/css/demo/nifty-demo-icons.min.css}" rel="stylesheet">
	<link th:href="@{/css/pace/pace.min.css}" rel="stylesheet">
	<script src="/js/pace/pace.min.js"></script>
	
	<!--Demo [ DEMONSTRATION ]-->
	<link th:href="@{css/demo/nifty-demo.min.css}" rel="stylesheet">
</head>

<body>
	<!-- <form th:action="@{/registration}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
	</form>	 -->

	<div id="container" class="cls-container">

		<!-- BACKGROUND IMAGE -->
		<!--===================================================-->
		<div id="bg-overlay"></div>

		<div class="cls-content">
			<div class="cls-content-sm panel">
				<div class="panel-body">
					<div class="mar-ver pad-btm">
						<img th:src="@{/images/logo1.png}" class="img-responsive center-block logo-1" width="90" height="90" alt="Logo" />
						<img th:src="@{/images/building.png}" class="img-responsive center-block building"  alt="building-sign" />						
					</div>
					<span class="label-success" th:utext="${successMessage}?${successMessage}:''"></span>
					
					<form th:action="@{/login}" method="POST" class="form-signin">

						<br /> <input type="text" id="email" name="email"
							th:placeholder="Email" class="form-control" /> <br /> <input
							type="password" th:placeholder="Password" id="password"
							name="password" class="form-control" /> <br />

						<div align="center" th:if="${param.error}">
							<p style="font-size: 20; color: #FF1C19;">Email or Password
								invalid, please verify</p>
						</div>
						<button class="btn btn-lg btn-primary btn-block" name="Submit"
							value="Login" type="Submit" th:text="Login"></button>
					</form>
				</div>
				<div class="pad-all">
					<a href="#" class="btn-link mar-rgt">Forgot
						password ?</a> 
					<a th:href="@{/registration}" class="btn-link mar-lft">Createa new account</a>

					<div class="media pad-top bord-top">
						<div class="pull-right">
							<a href="#" class="pad-rgt"><i
								class="demo-psi-facebook icon-lg text-primary"></i></a> <a href="#"
								class="pad-rgt"><i
								class="demo-psi-twitter icon-lg text-info"></i></a> <a href="#"
								class="pad-rgt"><i
								class="demo-psi-google-plus icon-lg text-danger"></i></a>
						</div>
						<div class="media-body text-left text-bold text-main">Login
							with</div>
					</div>
				</div>
			</div>
		</div>
		<!--===================================================-->


		<!-- DEMO PURPOSE ONLY -->
		<!--===================================================-->
		<div class="demo-bg">
			<div id="demo-bg-list">
				<div class="demo-loading">
					<i class="psi-repeat-2"></i>
				</div>
				<img class="demo-chg-bg bg-trans active"
					th:src="@{/images/bg-img/thumbs/bg-trns.jpg}"
					alt="Background Image"> <img class="demo-chg-bg"
					th:src="@{/images/bg-img/thumbs/bg-img-1.jpg}"
					alt="Background Image"> <img class="demo-chg-bg"
					th:src="@{/images/bg-img/thumbs/bg-img-2.jpg}"
					alt="Background Image"> <img class="demo-chg-bg"
					th:src="@{/images/bg-img/thumbs/bg-img-3.jpg}"
					alt="Background Image"> <img class="demo-chg-bg"
					th:src="@{/images/bg-img/thumbs/bg-img-4.jpg}"
					alt="Background Image"> <img class="demo-chg-bg"
					th:src="@{/images/bg-img/thumbs/bg-img-5.jpg}"
					alt="Background Image"> <img class="demo-chg-bg"
					th:src="@{/images/bg-img/thumbs/bg-img-6.jpg}"
					alt="Background Image"> <img class="demo-chg-bg"
					th:src="@{/images/bg-img/thumbs/bg-img-7.jpg}"
					alt="Background Image">
			</div>
		</div>
		<!--===================================================-->

	</div>

	<!--JAVASCRIPT-->
	<!--=================================================-->

	<!--jQuery [ REQUIRED ]-->
	<script src="js/jquery.min.js"></script>


	<!--BootstrapJS [ RECOMMENDED ]-->
	<script src="js/bootstrap.min.js"></script>


	<!--NiftyJS [ RECOMMENDED ]-->
	<script src="js/nifty.min.js"></script>


	<!--=================================================-->

	<!--Background Image [ DEMONSTRATION ]-->
	<script src="js/demo/bg-images.js"></script>

</body>
</html>
