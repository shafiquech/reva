<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<link
	href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/nifty.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{css/nifty-custom.css}" />
<!--Nifty Premium Icon [ DEMONSTRATION ]-->
<link th:href="@{/css/demo/nifty-demo-icons.min.css}" rel="stylesheet">
<link th:href="@{/css/pace/pace.min.css}" rel="stylesheet">
<script src="/js/pace/pace.min.js"></script>
<title th:text="${metaTitle} ? ${metaTitle} : 'Registration'"></title>
<!--Demo [ DEMONSTRATION ]-->
<link th:href="@{css/demo/nifty-demo.min.css}" rel="stylesheet">
</head>


<body>

	<div id="container" class="cls-container">

		<!-- BACKGROUND IMAGE -->
		<!--===================================================-->
		<div id="bg-overlay"></div>


		<!-- REGISTRATION FORM -->
		<!--===================================================-->
		<div class="cls-content">
			<div class="cls-content-lg panel">
				<div class="panel-body">
					<div class="mar-ver pad-btm">
					
						<img th:src="@{/images/logo1.png}" class="img-responsive center-block logo-1" width="90" height="90" alt="Logo" />
						<img th:src="@{/images/building.png}" class="img-responsive center-block building"  width="75%" alt="building-sign" />
						<h1 class="h3">Create a New Account</h1>
						<p>Come join the Nifty community! Let's set up your account.</p>
					
					<form autocomplete="off" action="#" th:action="@{/registration}"
						th:object="${user}" method="post" class="form-horizontal"
						role="form">
					
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
										class="validation-message"></label> <input type="text"
										th:field="*{name}" placeholder="Name" class="form-control" />
								</div>
								<div class="form-group">

									<label th:if="${#fields.hasErrors('lastName')}"
										th:errors="*{lastName}" class="validation-message"></label> <input
										type="text" th:field="*{lastName}" placeholder="Last Name"
										class="form-control" />
								</div>
							</div>

							<div class="col-sm-6">
								<div class="form-group">
									<input type="text" th:field="*{email}" placeholder="Email"
										class="form-control" /> <label
										th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
										class="validation-message"></label>
								</div>

								<div class="form-group">

									<input type="password" th:field="*{password}"
										placeholder="Password" class="form-control" /> <label
										th:if="${#fields.hasErrors('password')}"
										th:errors="*{password}" class="validation-message"></label>

								</div>
							</div>
						</div>





						<div class="checkbox pad-btm text-left">
							<input id="demo-form-checkbox" class="magic-checkbox"
								type="checkbox"> <label for="demo-form-checkbox">I
								agree with the <a href="#" class="btn-link text-bold">Terms
									and Conditions</a>
							</label>
						</div>
						<div class="form-group">							
								<button type="submit" class="btn btn-primary btn-block">Register
									User</button>							
						</div>

						<span th:utext="${successMessage}"></span>


					</form>
				</div>
				
				<div class="pad-all">
		            Already have an account ? <a th:href="@{/login}"  class="btn-link mar-rgt text-bold">Sign In</a>
		
		            <div class="media pad-top bord-top">
		                <div class="pull-right">
		                    <a href="#" class="pad-rgt"><i class="demo-psi-facebook icon-lg text-primary"></i></a>
		                    <a href="#" class="pad-rgt"><i class="demo-psi-twitter icon-lg text-info"></i></a>
		                    <a href="#" class="pad-rgt"><i class="demo-psi-google-plus icon-lg text-danger"></i></a>
		                </div>
		                <div class="media-body text-left text-main text-bold">
		                    Sign Up with
		                </div>
		            </div>
		        </div>		        
			</div>
		</div>
		
		
		
		<!-- DEMO PURPOSE ONLY -->
		<!--===================================================-->
		<div class="demo-bg">
			<div id="demo-bg-list">
				<div class="demo-loading">
					<i class="psi-repeat-2"></i>
				</div>
				<img class="demo-chg-bg bg-trans active"
					th:src="@{/images/bg-img/thumbs/bg-trns.jpg}"
					alt="Background Image"> <img class="demo-chg-bg"
					th:src="@{/images/bg-img/thumbs/bg-img-1.jpg}"
					alt="Background Image"> <img class="demo-chg-bg"
					th:src="@{/images/bg-img/thumbs/bg-img-2.jpg}"
					alt="Background Image"> <img class="demo-chg-bg"
					th:src="@{/images/bg-img/thumbs/bg-img-3.jpg}"
					alt="Background Image"> <img class="demo-chg-bg"
					th:src="@{/images/bg-img/thumbs/bg-img-4.jpg}"
					alt="Background Image"> <img class="demo-chg-bg"
					th:src="@{/images/bg-img/thumbs/bg-img-5.jpg}"
					alt="Background Image"> <img class="demo-chg-bg"
					th:src="@{/images/bg-img/thumbs/bg-img-6.jpg}"
					alt="Background Image"> <img class="demo-chg-bg"
					th:src="@{/images/bg-img/thumbs/bg-img-7.jpg}"
					alt="Background Image">
			</div>
		</div>
		<!--===================================================-->
	</div>
<!--JAVASCRIPT-->
	<!--=================================================-->

	<!--jQuery [ REQUIRED ]-->
	<script src="js/jquery.min.js"></script>


	<!--BootstrapJS [ RECOMMENDED ]-->
	<script src="js/bootstrap.min.js"></script>


	<!--NiftyJS [ RECOMMENDED ]-->
	<script src="js/nifty.min.js"></script>


	<!--=================================================-->

	<!--Background Image [ DEMONSTRATION ]-->
	<script src="js/demo/bg-images.js"></script>
</body>
</html>
